<body style="padding:0px; margin:0px; background-color:#fff;font-family:helvetica, arial, verdana, sans-serif">

    <!-- #region Jssor Slider Begin -->
    <!-- Generator: Jssor Slider Maker -->
    <!-- Source: http://www.jssor.com -->
    <!-- This code works without jquery library. -->
    <script src="js/jssor.slider-22.0.6.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        jssor_1_slider_init = function() {

            var jssor_1_options = {
              $AutoPlay: true,
              $DragOrientation: 2,
              $PlayOrientation: 2,
              $ThumbnailNavigatorOptions: {
                $Class: $JssorThumbnailNavigator$,
                $Cols: 9,
                $Orientation: 2,
                $Align: 0,
                $NoDrag: true
              }
            };

            var jssor_1_slider = new $JssorSlider$("jssor_1", jssor_1_options);

            /*responsive code begin*/
            /*you can remove responsive code if you don't want the slider scales while window resizing*/
            function ScaleSlider() {
                var refSize = jssor_1_slider.$Elmt.parentNode.clientWidth;
                if (refSize) {
                    refSize = Math.min(refSize, 700);
                    jssor_1_slider.$ScaleWidth(refSize);
                }
                else {
                    window.setTimeout(ScaleSlider, 30);
                }
            }
            ScaleSlider();
            $Jssor$.$AddEvent(window, "load", ScaleSlider);
            $Jssor$.$AddEvent(window, "resize", ScaleSlider);
            $Jssor$.$AddEvent(window, "orientationchange", ScaleSlider);
            /*responsive code end*/
        };
    </script>
    <style>/* jssor slider thumbnail navigator skin 13 css *//*.jssort13 .p            (normal).jssort13 .p:hover      (normal mouseover).jssort13 .pav          (active).jssort13 .pav:hover    (active mouseover).jssort13 .pdn          (mousedown)*/.jssort13 .p {    POSITION: absolute;    WIDTH: 100px;    HEIGHT: 30px;    TOP: 0;    LEFT: 0;    padding: 0px;}.jssort13 .w {    cursor: pointer;    position: absolute;    WIDTH: 98px;    HEIGHT: 29px;    border: 1px solid gray;    top: -1px;    left: 0px;}.jssort13 .pav .w, .jssort13 .pdn .w {    border-right: 1px solid #fff;}.jssort13 .c {    width: 100%;    height: 100%;    position: absolute;    top: 0;    left: 0;    line-height: 29px;    text-align: center;    color: #000;    font-size: 13.0px;}.jssort13 .p .c, .jssort13 .pav:hover .c {    background-color: #eee;}.jssort13 .pav .c, .jssort13 .p:hover .c {    background-color: #fff;}</style>
    <div id="jssor_1" style="position: relative; margin: 0 auto; top: 0px; left: 0px; width: 700px; height: 300px; overflow: hidden; visibility: hidden; background-color: #ffffff;">

                </div>

            <div style="display: none;">

                </div>

            <div style="display: none;">

                </div>

        </div>
        <!-- Thumbnail Navigator -->
        <div data-u="thumbnavigator" class="jssort13" style="position:absolute;left:0px;top:0px;width:100px;height:150px;">
            <!-- Thumbnail Item Skin Begin -->
            <div data-u="slides" style="cursor: default; top: 0px; left: 0px; border-top: 1px solid gray;">
                <div data-u="prototype" class="p">

                    </div>

            </div>
            <!-- Thumbnail Item Skin End -->
        </div>
    </div>
