<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

            text-decoration: none;
            color: #FFFFFF;
            display: block;
            padding: 15px;
        }
        div.c{
            width: 200px;
            margin: 0 auto;
            background: blue url(img/icon_link.png) no-repeat right 20px center;
        }
        div.c:hover{opacity: 0.7}
    </style>
</head>
<body>
    <div style="margin: 0 auto; text-align: center">
        <div class="c"><a href="#">Hello world</a></div>
    </div>
    <div style="margin: 0 auto; text-align: center; margin-top: 10px">
        <div class="c"><a href="#">Hello worldHello world </a></div>
    </div>
    <div style="margin: 0 auto; text-align: center; margin-top: 10px">
